<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Integration</title>
    
    <!-- Importando React via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>  <!-- Babel para JSX -->
</head>
<body>
    <div id="app"></div>

    <script type="text/jsx" src="react.jsx"></script>
    <!-- Agora usamos Babel para interpretar JSX -->
    <!-- Agora usamos Babel para interpretar JSX -->
    <script type="text/babel">
        function Component() {
            const [count, setCount] = React.useState(0);

            return (
                <div>
                    <h1>Contagem: {count}</h1>
                    <button onClick={() => setCount(count + 1)}>Incrementar</button>
                </div>
            );
        }

        const rootElement = document.getElementById("app");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<Component />);
    </script>
</body>
</html>
